<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>紫微斗数课程</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            /* 替换为你的背景图路径 */
            background: url('images/b4d4157f282c98449ab6648d215936f.jpg') no-repeat center top;
            background-size: 100% auto;
            min-height: 300vh; /* 模拟长页面 */
        }

        /* 固定按钮样式 */
        .fixed-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 9999;
            padding: 20px 40px;
            background: linear-gradient(45deg, #ff6b6b, #ff3838);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 8px 20px rgba(255, 56, 56, 0.4);
            transition: transform 0.3s;
            animation: pulse 2s infinite;
        }

        .fixed-button:hover {
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 56, 56, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(255, 56, 56, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 56, 56, 0); }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            .fixed-button {
                bottom: 20px;
                right: 20px;
                padding: 15px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- 将YOUR_LINK替换为实际跳转链接 -->
    <a href="https://api.whatsapp.com/send/?phone=85296468059&text&type=phone_number&app_absent=0&wame_ctl=1" class="fixed-button">立即领取</a>
</body>
</html>
